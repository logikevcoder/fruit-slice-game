<!DOCTYPE html>
<html>
<head>
	<title>Fruit Slice Game</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device=width, initial-scale=1, user-scalable=yes">
	<link rel="stylesheet" href="app.css">
</head>
<body>

	<div id="container">
		<div id="score">
			Score: <span id="scorevalue"></span>
		</div>

		<div id="heartsLeft">
			
		</div>

		
		<div id="fruitContainer">
			<img id="fruit1" class="fruit">
		</div>
		
		<div class="instructions">
			<p id="info">Cut up some fruit!</p>
		</div>

		<div id="startReset">
			Start Game!
		</div>

		<div id="gameOver">

		</div>

		<audio id="sliceSound">
			<source src="audio/slicefruit.mp3"></source>
			<source src="audio/slicefruit.ogg"></source>
		</audio>

	</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
<script type="text/javascript" src="app.js"></script>

</body>
</html>
